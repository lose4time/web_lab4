<!DOCTYPE html>
<html>
<head>
  <title>Решение системы уравнений методом Крамера</title>
  <script>
    function generateCoefficients() {
      document.getElementById("a1").value = Math.floor(Math.random() * 10) + 1;
      document.getElementById("b1").value = Math.floor(Math.random() * 10) + 1;
      document.getElementById("c1").value = Math.floor(Math.random() * 10) + 1;
      document.getElementById("d1").value = Math.floor(Math.random() * 10) + 1;

      document.getElementById("a2").value = Math.floor(Math.random() * 10) + 1;
      document.getElementById("b2").value = Math.floor(Math.random() * 10) + 1;
      document.getElementById("c2").value = Math.floor(Math.random() * 10) + 1;
      document.getElementById("d2").value = Math.floor(Math.random() * 10) + 1;

      document.getElementById("a3").value = Math.floor(Math.random() * 10) + 1;
      document.getElementById("b3").value = Math.floor(Math.random() * 10) + 1;
      document.getElementById("c3").value = Math.floor(Math.random() * 10) + 1;
      document.getElementById("d3").value = Math.floor(Math.random() * 10) + 1;
		}

    function determinant(a, b, c, d, e, f, g, h, i) {
      return a * e * i + b * f * g + c * d * h - c * e * g - b * d * i - a * f * h;
		}
    

    function solveSystem()  {
      var a1 = parseInt(document.getElementById("a1").value);
      var b1 = parseInt(document.getElementById("b1").value);
      var c1 = parseInt(document.getElementById("c1").value);
      var d1 = parseInt(document.getElementById("d1").value);

      var a2 = parseInt(document.getElementById("a2").value);
      var b2 = parseInt(document.getElementById("b2").value);
      var c2 = parseInt(document.getElementById("c2").value);
      var d2 = parseInt(document.getElementById("d2").value);

      var a3 = parseInt(document.getElementById("a3").value);
      var b3 = parseInt(document.getElementById("b3").value);
      var c3 = parseInt(document.getElementById("c3").value);
      var d3 = parseInt(document.getElementById("d3").value);

      var mainDeterminant = determinant(a1, b1, c1, a2, b2, c2, a3, b3, c3);

      if (mainDeterminant !== 0) {
        var xDet = determinant(d1, b1, c1, d2, b2, c2, d3, b3, c3);
        var yDet = determinant(a1, d1, c1, a2, d2, c2, a3, d3, c3);
        var zDet = determinant(a1, b1, d1, a2, b2, d2, a3, b3, d3);

        var x = xDet / mainDeterminant;
        var y = yDet / mainDeterminant;
        var z = zDet / mainDeterminant;

        document.getElementById("solution").innerHTML = "Система имеет решение: <br>X = " + x + "<br>Y = " + y + "<br>Z = " + z;}
				else
        document.getElementById("solution").innerHTML = "Система не имеет решения";
		}
    
  </script>
</head>
<body onload="generateCoefficients()">
  <form id="systemForm">
    <label for="a1">a1:</label>
    <input type="text" id="a1" readonly><br>
    <label for="b1">b1:</label>
    <input type="text" id="b1" readonly><br>
    <label for="c1">c1:</label>
    <input type="text" id="c1" readonly><br>
    <label for="d1">d1:</label>
    <input type="text" id="d1" readonly><br>

    <label for="a2">a2:</label>
    <input type="text" id="a2" readonly><br>
    <label for="b2">b2:</label>
    <input type="text" id="b2" readonly><br>
    <label for="c2">c2:</label>
    <input type="text" id="c2" readonly><br>
    <label for="d2">d2:</label>
    <input type="text" id="d2" readonly><br>

    <label for="a3">a3:</label>
    <input type="text" id="a3" readonly><br>
    <label for="b3">b3:</label>
    <input type="text" id="b3" readonly><br>
    <label for="c3">c3:</label>
    <input type="text" id="c3" readonly><br>
    <label for="d3">d3:</label>
    <input type="text" id="d3" readonly><br>

    <button type="button" onclick="generateCoefficients()">Сгенерировать коэффициенты</button>
    <button type="button" onclick="solveSystem()">Решение системы</button>

    <div id="solution"></div>
  </form>
</body>
</html>
