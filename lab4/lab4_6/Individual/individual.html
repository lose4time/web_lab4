        <script>
            jQuery(document).ready(function () {
                // КНОПКА 1
                $( "#btn1" ).click(function() {
                    // Появление 1-й (2 сек.)
                    $( "#img1" ).slideDown(2000);
                    // Исчезновение 2-й (2 сек. + 1 сек. паузы)
                    $( "#img2" ).slideUp(2000).delay(1000);
                    // Появление 2-й (2 сек.)
                    $( "#img2" ).slideDown(2000);
                    // Исчезновение 1-й
                    $( "#img1" ).slideUp(2000);
                });
 
                // КНОПКА 2
                $( "#btn2" ).click(function() {
                    // Появление 1-й
                    $( "#img1" ).show();
                    // Появление 2-й
                    $( "#img2" ).show();
                });
            });
        </script>
